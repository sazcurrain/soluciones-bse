<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Cambiar titulo del header</ui:insert>
	</title>

	<style>
.err {
	color: red;
}

.warn {
	color: yellow;
}

.info {
	color: green;
}

hr {
	height: 3px;
	background-color: blue;
	border: none;
}

html {
	min-height: 100%;
	position: relative;
}

body {
	margin: 0;
	margin-bottom: 40px;
}

.header {
	height: 85px;
	padding: 10px;
	boz-sizing: border-box;
	margin-bottom: 20px;
	width: 100%;
	background-color: #f6f6f6;
}

.header h1 {
	line-height: 65px;
	color: #009ee0;
}

.footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 60px;
	padding: 20px;
	box-sizing: border-box;
	color: white;
	background: #999;
}

.p-field label {
	font-weight: bold;
	color: #333;
}

body .ui-datatable thead th{
	background: #e8e9ea;
}
</style>

	<h:outputStylesheet library="webjars"
		name="primeflex/2.0.0/primeflex.min.css" />

</h:head>

<h:body>
<div class="header">
	<h1 style="display: inline;">
		<ui:insert name="title">Cambiar titulo de la pagina</ui:insert>
	</h1>
	<h:panelGroup style="display:block; float: right">
		<h:graphicImage value="/resources/images/bse-logo.png" />
	</h:panelGroup>
</div>

	<h:form id="form_menu">
		<p:menubar>
			<p:submenu label="Consultas" icon="pi pi-fw pi-file">

				<p:menuitem value="Ir a Consultas" icon="pi pi-fw pi-external-link"
					url="/soluciones/consultaSimple.xhtml" ajax="false" />
			</p:submenu>

			<p:submenu label="Soluciones" icon="pi pi-fw pi-cog">
				<p:menuitem value="Ver Soluciones" icon="pi pi-fw pi-sitemap"
					action="soluciones.xhtml?faces-redirect=true" />
				<p:menuitem value="Ver Aplicaciones" icon="pi pi-fw pi-th-large"
					action="aplicaciones.xhtml?faces-redirect=true" />
				<p:menuitem value="Ver Interfaces" icon="pi pi-fw pi-sort-alt"
					action="interfaces.xhtml?faces-redirect=true" />
				<p:menuitem value="Ver Infraestructura" icon="pi pi-fw pi-desktop"
					action="solsInfra.xhtml?faces-redirect=true" />
				<p:menuitem value="Ver Interesados" icon="pi pi-fw pi-users"
					action="stakeholders.xhtml?faces-redirect=true" />
			</p:submenu>

			<p:divider layout="vertical" />

			<p:menuitem value="Home" icon="pi pi-fw pi-home"
				action="home.xhtml?faces-redirect=true" />




			<f:facet name="options">
				<p:menuButton value="#{loginController.currentUser}"
					icon="pi pi-fw pi-user">
					<p:menuitem value="Logout" icon="pi pi-fw pi-sign-out"
						action="#{loginController.logout()}" />
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<br />

	<div style="margin-left: 40px; margin-right: 40px;">
		<ui:insert name="body">Cambiar el contenido de la pagina</ui:insert>
	</div>
	<br />


	<div class="footer">
		<h:outputText value="Soluciones de Software - BSE   "
			style="font-style: italic; float: right; padding-right:20px;" />
	</div>
</h:body>

</html>
