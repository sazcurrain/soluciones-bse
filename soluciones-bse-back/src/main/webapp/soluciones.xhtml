<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="templates/layout.xhtml">

	<ui:define name="title">Lista de soluciones</ui:define>

	<ui:define name="body">

		<p:linkButton outcome="altaSolucion.xhtml" icon="pi pi-plus"
			value="Nueva solucion" style="margin-right:20px;" />
		<br />
		<br />

		<div jsf:id="divGlobal">

			<p:messages id="globalMessage" globalOnly="true" errorClass="err"
				warnClass="warn" infoClass="info" />


			<h:form>

				<div class="card">
					<p:dataTable var="solucion"
						value="#{solucionController.listaSoluciones}">

						<p:column headerText="">
							<p:linkButton outcome="viewSolucion.xhtml?id=#{solucion.id}"
								icon="pi pi-eye" style="margin-right:20px;" title="Ver">
							</p:linkButton>
							<p:linkButton outcome="altaSolucion.xhtml?id=#{solucion.id}"
								icon="pi pi-pencil" style="margin-right:20px;" title="Editar">
							</p:linkButton>

							<p:commandButton
								action="#{solucionController.eliminar(solucion)}"
								update="divGlobal" styleClass="ui-button-danger"
								icon="pi pi-trash" title="Eliminar">
								<p:confirm header="Atencion"
									message="Esta seguro que quiere eliminar la solucion '#{solucion.nombre}'?"
									icon="pi pi-info-circle" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade" responsive="true" width="350">
								<p:commandButton value="No" type="button"
									styleClass="ui-confirmdialog-no ui-button-flat" />
								<p:commandButton value="Si" type="button"
									styleClass="ui-confirmdialog-yes" />
							</p:confirmDialog>

						</p:column>

						<p:column headerText="#{labels['solucion.nombre']}">
							<h:outputText value="#{solucion.nombre}" />
						</p:column>

						<p:column headerText="#{labels['solucion.descripcion']}">
							<h:outputText value="#{solucion.descripcion}" />
						</p:column>

						<p:column headerText="#{labels['solucion.version']}">
							<h:outputText value="#{solucion.version}" />
						</p:column>

						<p:column headerText="#{labels['solucion.fechaVersion']}">
							<h:outputText value="#{solucion.fechaVersion}" />
						</p:column>

					</p:dataTable>
				</div>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
