<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/dialogLayout.xhtml">

	<ui:define name="title">#{labels['StakeholdersComponente.alta.title']}</ui:define>

	<ui:define name="body">

		<div class="card">
			<p:outputPanel>
				<h:form id="form" prependId="false">
					<p:messages globalOnly="true" id="mensajesGlobales" />

					<div class="p-field p-grid" jsf:id="divRol">
						<h:outputLabel value="#{labels['interfaz.tipo']}:*" for="inputRol"
							class="p-col-fixed" style="width: 150px" />
						<div class="p-col">
							<p:selectOneMenu id="inputRol"
								value="#{stakeholderCompController.stakeholderC.rol}"
								required="true">
								<f:selectItem itemValue="#{null}" itemLabel="--Seleccionar--" />
								<f:selectItems
									value="#{stakeholderCompController.rolStakeholderCompValues}"
									var="rol" itemValue="#{rol}" itemLabel="#{rol}"
									noSelectionValue="Seleccionar" />
								<p:ajax event="change" process="@this" update="msgRol" />
							</p:selectOneMenu>
							<p:message id="msgRol" for="inputRol" errorClass="err"
								warnClass="warn" infoClass="info" />
						</div>
					</div>


					<p:dataTable var="stakeholder"
						value="#{stakeholderController.listaStakeholder}"
						id="stakeholderTable"
						emptyMessage="Esta aplicaciÃ³n no tiene interesados relacionados.">
						<p:column>
							<p:growl id="form" showDetail="true" />
							<p:commandButton icon="pi pi-check" style="margin-right:20px;"
								title="Seleccionar"
								action="#{stakeholderCompController.seleccionaInterfaz(stakeholder)}">
							</p:commandButton>
						</p:column>
						<p:column headerText="#{labels['aplicacion.stakeholder.nombre']}">
							<h:outputText value="#{stakeholder.nombre}" />
						</p:column>

						<p:column headerText="#{labels['aplicacion.stakeholder.mail']}">
							<h:outputText value="#{stakeholder.mail}" />
						</p:column>

						<p:column
							headerText="#{labels['aplicacion.stakeholder.telefono']}">
							<h:outputText value="#{stakeholder.telefono}" />
						</p:column>

						<p:column headerText="#{labels['aplicacion.stakeholder.tipo']}">
							<h:outputText value="#{stakeholder.tipo}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:outputPanel>
		</div>
	</ui:define>

</ui:composition>
</html>
