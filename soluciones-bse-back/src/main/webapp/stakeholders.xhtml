<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="templates/layout.xhtml">

	<ui:define name="title">Lista de Interesados</ui:define>


	<ui:define name="body">


		<p:linkButton outcome="altaStakeholder.xhtml" icon="pi pi-plus"
			value="Nuevo interesado" style="margin-right:20px;" />
		<br />
		<br />

		<div jsf:id="divGlobal">

			<p:messages id="globalMessage" globalOnly="true" errorClass="err"
				warnClass="warn" infoClass="info" />

			<h:form>

				<div class="card">
					<p:dataTable var="stakeholder"
						value="#{stakeholderController.listaStakeholder}">

						<p:column headerText="">
							<p:linkButton
								outcome="viewStakeholder.xhtml?id=#{stakeholder.id}"
								icon="pi pi-eye" style="margin-right:20px;" title="Ver">
							</p:linkButton>
							<p:linkButton
								outcome="altaStakeholder.xhtml?id=#{stakeholder.id}"
								icon="pi pi-pencil" style="margin-right:20px;" title="Editar">
							</p:linkButton>
							<p:commandButton
								action="#{stakeholderController.eliminar(stakeholder)}"
								update="divGlobal" styleClass="ui-button-danger"
								icon="pi pi-trash" title="Eliminar">
								<p:confirm header="Atencion"
									message="Esta seguro que quiere eliminar el interesado '#{stakeholder.nombre}'?"
									icon="pi pi-info-circle" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade" responsive="true" width="350">
								<p:commandButton value="No" type="button"
									styleClass="ui-confirmdialog-no ui-button-flat" />
								<p:commandButton value="Si" type="button"
									styleClass="ui-confirmdialog-yes" />
							</p:confirmDialog>
						</p:column>

						<p:column headerText="#{labels['stakeholder.nombre']}">
							<h:outputText value="#{stakeholder.nombre}" />
						</p:column>

						<p:column headerText="#{labels['stakeholder.tipo']}">
							<h:outputText value="#{stakeholder.tipo}" />
						</p:column>

						<p:column headerText="#{labels['stakeholder.mail']}">
							<h:outputText value="#{stakeholder.mail}" />
						</p:column>

						<p:column headerText="#{labels['stakeholder.telefono']}">
							<h:outputText value="#{stakeholder.telefono}" />
						</p:column>
					</p:dataTable>
				</div>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
