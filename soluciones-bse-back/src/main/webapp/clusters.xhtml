<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="templates/layout.xhtml">

	<ui:define name="title">Lista de clusters</ui:define>


	<ui:define name="body">


		<p:linkButton outcome="altaCluster.xhtml" icon="pi pi-plus"
			value="Nueva cluster" style="margin-right:20px;" />
		<br />
		<br />


		<div jsf:id="divGlobal">

			<h:messages id="globalMessage" globalOnly="true" errorClass="err"
				warnClass="warn" infoClass="info" />


			<h:form>

				<div class="card">
					<p:dataTable var="cluster"
						value="#{clusterController.listaClusters}">

						<p:column headerText="">
							<h:link outcome="altaCluster.xhtml?id=#{cluster.id}">
								<h:graphicImage value="/resources/images/edit.png" height="20px"
									width="20px" title="Editar" style="border: none" />
							</h:link>

							<p:commandLink action="#{clusterController.eliminar(cluster)}"
								update="divGlobal" styleClass="ui-button-danger"
								icon="pi pi-times">
								<h:graphicImage value="/resources/images/delete.png"
									height="24px" width="24px" title="Eliminar"
									style="border: none" />
								<p:confirm header="Atencion"
									message="Esta seguro que quiere eliminar?"
									icon="pi pi-info-circle" />
							</p:commandLink>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade" responsive="true" width="350">
								<p:commandButton value="No" type="button"
									styleClass="ui-confirmdialog-no ui-button-flat" />
								<p:commandButton value="Si" type="button"
									styleClass="ui-confirmdialog-yes" />
							</p:confirmDialog>

						</p:column>

						<p:column headerText="#{labels['cluster.nombre']}">
							<h:outputText value="#{cluster.nombre}" />
						</p:column>

						<p:column headerText="#{labels['cluster.IPs']}">
							<h:outputText value="#{cluster.IPs}" />
						</p:column>

						<p:column headerText="#{labels['cluster.cantNodos']}">
							<h:outputText value="#{cluster.cantNodos}" />
						</p:column>

						<p:column headerText="#{labels['cluster.virtual']}">
							<h:outputText value="#{cluster.virtual}" />
						</p:column>
						<p:column headerText="#{labels['cluster.totalMemoriaRamGB']}">
							<h:outputText value="#{cluster.totalMemoriaRamGB}" />
						</p:column>
						<p:column headerText="#{labels['cluster.totalAlmacenamientoGB']}">
							<h:outputText value="#{cluster.totalAlmacenamientoGB}" />
						</p:column>
						<p:column headerText="#{labels['cluster.totalNumeroCPU']}">
							<h:outputText value="#{cluster.totalNumeroCPU}" />
						</p:column>

						<p:column headerText="#{labels['cluster.sistema_operativo']}">
							<h:outputText value="#{cluster.sistema_operativo}" />
						</p:column>

						<p:column headerText="#{labels['cluster.version']}">
							<h:outputText value="#{cluster.version}" />
						</p:column>

						<p:column headerText="#{labels['cluster.entorno']}">
							<h:outputText value="#{cluster.entorno}" />
						</p:column>
					</p:dataTable>
				</div>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
