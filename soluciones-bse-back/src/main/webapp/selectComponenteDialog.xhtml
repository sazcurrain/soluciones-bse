<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/dialogLayout.xhtml">

	<ui:define name="title">#{labels['componente.select.title']}</ui:define>

	<ui:define name="body">

		<div class="card">
			<p:messages id="globalMessage" globalOnly="true" errorClass="err"
				warnClass="warn" infoClass="info" />

			<h:form>

				<p:dataTable var="componente"
					value="#{componenteController.listaComponentes}"
					id="componenteTable"
					emptyMessage="Esta aplicaciÃ³n no se encontraron Componentes.">

					<p:column headerText="#{labels['solucion.componente.nombre']}">
						<h:outputText value="#{componente.nombre}" />
					</p:column>

					<p:column headerText="#{labels['solucion.componente.version']}">
						<h:outputText value="#{componente.version}" />
					</p:column>

					<p:column
						headerText="#{labels['solucion.componente.fechaVersion']}">
						<h:outputText value="#{componente.fechaVersion}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="#{labels['solucion.componente.clase']}">
						<h:outputText value="#{componente.clase}" />
					</p:column>

					<p:column>
						<p:commandButton icon="pi pi-check" style="margin-right:20px;"
							title="Seleccionar"
							action="#{componenteController.seleccionaComponente(componente)}">
						</p:commandButton>
					</p:column>
				</p:dataTable>

			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
