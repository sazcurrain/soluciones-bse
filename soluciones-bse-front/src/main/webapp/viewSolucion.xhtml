<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/layout.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{solucionController.solucion.id}" />
		<f:viewAction action="#{solucionController.findSolucionById}" />
	</f:metadata>

	<ui:define name="title">Solución: #{solucionController.solucion.nombre}</ui:define>

	<ui:define name="body">

		<div class="card">
			<p:outputPanel>
				<p:messages id="globalMessage" globalOnly="true" errorClass="err"
					warnClass="warn" infoClass="info" />

				<h:form id="form" prependId="false">
					<div class="p-field p-grid" jsf:id="divId">
						<h:outputLabel value="#{labels['solucion.id']}:*" for="inputId"
							class="p-col-fixed" style="width: 150px" />
						<div class="p-col">
							<h:outputText id="inputId"
								value="#{solucionController.solucion.id}" />
						</div>
					</div>

					<div class="p-field p-grid" jsf:id="divNombre">
						<h:outputLabel value="#{labels['solucion.nombre']}:*"
							for="inputNombre" class="p-col-fixed" style="width: 150px" />
						<div class="p-col">
							<h:outputText id="inputNombre"
								value="#{solucionController.solucion.nombre}" />
						</div>
					</div>
					<div class="p-field p-grid" jsf:id="divVersion">
						<h:outputLabel value="#{labels['solucion.version']}:*"
							for="inputVersion" class="p-col-fixed" style="width: 150px" />
						<div class="p-col">
							<h:outputText id="inputVersion"
								value="#{solucionController.solucion.version}" />
						</div>
					</div>

					<div class="p-field p-grid" jsf:id="divFechaVersion">
						<h:outputLabel value="#{labels['solucion.fechaVersion']}:*"
							for="inputFechaVersion" class="p-col-fixed" style="width: 150px" />
						<div class="p-col">
							<h:outputText id="inputFechaVersion"
								value="#{solucionController.solucion.fechaVersion}" />
						</div>
					</div>

					<br />
					<h2>-Componentes incluidos</h2>
					<p:dataTable var="componente"
						value="#{solucionController.solucion.componentes}"
						id="componentesTable"
						emptyMessage="Esta aplicación no provee interfaces.">

						<p:column headerText="">
							<p:linkButton
								outcome="#{solucionController.getViewUrlComponente(componente)}"
								icon="pi pi-eye" style="margin-right:20px;" title="Ver">
							</p:linkButton>
						</p:column>

						<p:column headerText="#{labels['solucion.componente.nombre']}">
							<h:outputText value="#{componente.nombre}" />
						</p:column>

						<p:column headerText="#{labels['aplicacion.componente.version']}">
							<h:outputText value="#{componente.version}" />
						</p:column>

						<p:column
							headerText="#{labels['aplicacion.componente.fechaVersion']}">
							<h:outputText value="#{componente.fechaVersion}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="#{labels['aplicacion.componente.tipo']}">
							<h:outputText value="#{componente.clase}" />
						</p:column>
					</p:dataTable>

					<br />
					<h2>Interesados</h2>
					<p:dataTable var="skateholder"
						value="#{solucionController.solucion.stakeholders}"
						id="skateholdersTable"
						emptyMessage="Esta aplicación no tiene skateholders asociados"
						scrollable="true">
						<p:column headerText="">
							<p:linkButton
								outcome="#{solucionController.getViewUrlStakeHolder(skateholder)}"
								icon="pi pi-eye" style="margin-right:20px;" title="Ver">
							</p:linkButton>
						</p:column>

						<p:column headerText="#{labels['solucion.skateholder.rol']}">
							<h:outputText value="#{skateholder.rol}" />
						</p:column>

						<p:column headerText="#{labels['solucion.skateholder.tipo']}">
							<h:outputText value="#{skateholder.stakeholder.tipo}" />
						</p:column>

						<p:column headerText="#{labels['solucion.skateholder.nombre']}">
							<h:outputText value="#{skateholder.stakeholder.nombre}">
							</h:outputText>
						</p:column>

						<p:column headerText="#{labels['solucion.skateholder.mail']}">
							<h:outputText value="#{skateholder.stakeholder.mail}" />
						</p:column>

						<p:column headerText="#{labels['solucion.skateholder.telefono']}">
							<h:outputText value="#{skateholder.stakeholder.telefono}" />
						</p:column>
					</p:dataTable>

					<p:commandLink value="volver" onclick="window.history.back();" />
				</h:form>
			</p:outputPanel>
		</div>
	</ui:define>

</ui:composition>
</html>
